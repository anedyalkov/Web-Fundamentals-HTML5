<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="get-into the jungle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <section>
        <article id="first-article">
            <img src="img/img-01.png" alt="">
        </article>
        <article id="second-article">
            <form>
                <h2>
                    Monkey Login
                </h2>
                <div id="email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div id ="password">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
              <div class="check">
                <p>I am here for:</p>
                <input type="radio"  style="width:32px; height:25px;" > Bananas
                <br>
                <input type="radio"  style="width:32px; height:25px;"> <span> Lady Monkeys</span>
                <br>
                <input type="radio"  style="width:32px; height:25px;"><span>Other</span>

              </div>
                
                <input type="submit" value="GET INTO THE JUNGLE">

                <p class="account">
                    <span>Forgot</span>
                    Username / Password?
                </p>
                <p class="account">Create your Account <i class="fas fa-arrow-right"></i></p>
                
            </form>
        </article>
    </section>
</body>

</html>
