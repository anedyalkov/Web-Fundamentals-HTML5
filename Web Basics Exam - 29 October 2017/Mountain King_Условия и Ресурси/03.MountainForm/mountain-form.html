<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="mountain-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <form>
        <h1>
            Mountain Form
        </h1>
        <label>
            <p>
                <span class="star">*</span>
                Name:
            </p>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Andrew" required ="required">
        </label>
        <label>
            <p>
                <span class="star">*</span>
                Email:
            </p>
            
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="andrew@email.com"  required ="required">
        </label>
        <label>
            <p>
                <span class="star">*</span>
                Phone number
            </p>
            <i class="fas fa-mobile-alt"></i>
            <input type="number" placeholder="123 456 789"  required ="required">
        </label>
        <label>
            <p>
                <span class="star">*</span>
                Password
                <span>(minimum 6 characters)</span>
                :
            </p>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="********"  required ="required">
        </label>
        <div id="button">
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>

</html>
